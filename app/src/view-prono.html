<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-localize-behavior/app-localize-behavior.html">

<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="shared-styles.html">
<link rel="import" href="prono-groupstage.html">
<link rel="import" href="prono-knockoutstage-teams.html">
<link rel="import" href="prono-knockoutstage.html">
<link rel="import" href="prono-total-goals.html">
<link rel="import" href="prono-team-result.html">

<dom-module id="view-prono">
    <template>

        <style include="iron-flex iron-flex-alignment"></style>
        <style include="shared-styles"></style>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
            }
            h2 {
                color: var(--app-primary-color);
            }
        </style>

        <h2>{{localize('groupstageprono')}}</h2>
        <prono-groupstage prono-user-id="[[pronoUserId]]"></prono-groupstage>

        <h2>{{localize('knockoutstageteams')}}</h2>
        <prono-knockoutstage-teams prono-user-id="[[pronoUserId]]"></prono-knockoutstage-teams>

        <h2>{{localize('varia')}}</h2>
        <prono-total-goals prono-user-id="[[pronoUserId]]"></prono-total-goals>
        <prono-team-result prono-user-id="[[pronoUserId]]"></prono-team-result>

        <h2>{{localize('knockoutstageprono')}}</h2>
        <prono-knockoutstage prono-user-id="[[pronoUserId]]"></prono-knockoutstage>

    </template>

    <script>
        class ViewProno extends Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior], Polymer.Element){
            static get is() { return 'view-prono'; }

            static get properties() {
                return {
                    pronoUserId: {
                        type: String,
                    },
                    language: {
                        value: 'nl-BE',
                    },
                    resources: {
                        value() {
                            return {
                                'en': {
                                    'groupstageprono': 'Group stage bets',
                                    'knockoutstageteams': 'Teams in each knockout stage',
                                    'knockoutstageprono': 'Knockout stage bets',
                                    'varia': 'Extra points',
                                },
                                'nl-BE': {
                                    'groupstageprono': 'Groepsfase pronostiek',
                                    'knockoutstageteams': 'Teams in elke eliminatie fase',
                                    'knockoutstageprono': 'Eliminatie fase pronostiek',
                                    'varia': 'Extra punten',
                                }
                            }
                        }
                    },
                };
            }

        }

        window.customElements.define(ViewProno.is, ViewProno);
    </script>
</dom-module>
