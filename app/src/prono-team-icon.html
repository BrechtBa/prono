
<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="prono-team-icon">
	<template>
		<style>
			:host{
				display: inline-block;
			}
			img{
				width: 100%;
				height: 100%;
			}
		</style>

		<img src="{{_getSrc(team)}}">

	
	</template>
	<script>
	    class PronoTeamIcon extends Polymer.Element {
            static get is() { return 'prono-team-icon'; }

            static get properties() {
                return {
                    team: {
                        type: Object,
                    },
                }
            }

            _getSrc(team){
				if(typeof team != 'undefined' && team != {}){
					if(typeof team.iso_icon != 'undefined' && team.iso_icon != ''){
						return 'images/flags/'+team.iso_icon+'.png';
					}
					else if(typeof team.icon != 'undefined' && team.icon != ''){
						return team.icon;
					}
				}
				return 'images/flags/_blank.png';
			}

        }

        window.customElements.define(PronoTeamIcon.is, PronoTeamIcon);
	</script>
</dom-module>
