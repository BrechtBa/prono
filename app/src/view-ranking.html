				<!--<avatar-image class="avatar" user-profile="{{getUser(points.user,usersModel)}}"></avatar-image>-->

				<div class="points">{{_totalPoints(userData.points)}}</div>
			</paper-material>
		</template>

		<paper-dialog id="pointDetails">
			<div class="vertical layout">
				<template is="dom-repeat" items="{{pointsDetail}}" as="points" filter="_notTotal">
					<div class="horizontal layout">
						<div class="flex">{{trans(points.prono)}}:</div>
						<div class="points">{{points.points}}</div>
					</div>
				</template>
			</div>
			<hr>
			<div class="horizontal layout">
				<div class="flex total">{{trans('Total')}}:</div>
				<div class="points">{{total}}</div>
			</div>
		</paper-dialog>

    <script>
        class ViewRanking extends Polymer.Element {
            static get is() {
                return 'view-ranking';
            }

            static get properties() {
                return {
                    pronoGroupId: {
                        type: String,
                    },
                    user: {
                        type: Object,
                    },
                }
            }

            _ranking(index){
				return index+1;
			}

			_totalPoints(points){
			    var total = 0
			    for(var key in points){
			        total += points[key]
			    }
			    return total;
			}

            _userClass(id, user){
				var cl = '';
				try{
					if(user.id == id){
						cl = 'me';
					}
				}
				catch(e){
				}
				return cl;
			}

            _sortUsers(a, b) {
                if(this._totalPoints(a.points) > this._totalPoints(b.points)){
                    return -1;
                }
                else if(this._totalPoints(a.points) < this._totalPoints(b.points)){
                    return 1;
                }
                else{
                    return 0;
                }
            }
        }

        window.customElements.define(ViewRanking.is, ViewRanking);
    </script>
