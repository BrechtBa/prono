<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-localize-behavior/app-localize-behavior.html">

<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-meta/iron-meta.html">

<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">

<link rel="import" href="../bower_components/polymerfire/firebase-query.html">

<link rel="import" href="shared-styles.html">
<link rel="import" href="prono-match.html">
<link rel="import" href="prono-groupwinners.html">

<dom-module id="prono-groupstage">
    <template>
        <style include="iron-flex iron-flex-alignment"></style>
        <style include="shared-styles"></style>
        <style>
            :host{
                display: block;
                width: 100%;
                margin-bottom: 40px;
            }
            paper-material{
                margin: 5px;
                cursor: pointer;
                padding: 10px;
                background: var(--background-secondary-color);
                color: var(--primary-text-color);
                border-radius: 2px;
            }
            paper-material.group{
                position: relative;
                width: 100%;
                max-width: 360px;
            }
            .group{
                position: relative;
            }
            .group h3{
                position: relative;
                margin-top: 0px;
            }
            prono-groupwinners{
                margin-top: 20px;
            }
            prono-groupranking{
                margin-top: 20px;
            }
        </style>

        <iron-meta key="user" value="{{user}}"></iron-meta>
        <iron-meta key="pronoGroupId" value="{{pronoGroupId}}"></iron-meta>

        <firebase-query id="query" app-name="prono" path="/[[pronoGroupId]]/competition/stages/groupstage" data="{{groups}}"></firebase-query>
        <firebase-document app-name="prono" path="/[[pronoGroupId]]/competition/currentstage" data="{{currentStage}}"></firebase-document>

        <div class="horizontal layout wrap center-justified">
            
            <template is="dom-repeat" items="{{groups}}" as="group">
                <paper-material class$="{{_disabledClass(currentStage, pronoUserId)}} group vertical layout">
                    <h3>{{localize('groupname', 'group', group.$key)}}</h3>
                    <div class="matches">    
                        <template is="dom-repeat" items="{{group.matches}}" as="match" sort="_sortMatches">
                            <prono-match prono-user-id="{{pronoUserId}}" match-id="{{match}}" stage="groupstage"></prono-match>
                        </template>
                    </div>

                    <prono-groupwinners prono-user-id="{{pronoUserId}}" group="{{group}}"></prono-groupwinners>

                </paper-material>
            </template>

        </div>


    </template>

    <script>
        class PronoGroupstage extends Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior], Polymer.Element){
            static get is() { return 'prono-groupstage'; }

            static get properties() {
                return {
                    pronoUserId: {
                        type: String,
                        value: '',
                    },
                    language: {
                        value: 'nl-BE',
                    },
                    resources: {
                        value() {
                            return {
                                'en': { 'groupname': 'Group {group}' },
                                'nl-BE': { 'groupname': 'Groep {group}' }
                            }
                        }
                    },
                };
            }

            _sortMatches(a, b) {
                return parseInt(a.date) - parseInt(b.date);
            }

            _disabledClass(currentStage, pronoUserId){
                if(currentStage==0 || currentStage==-1 || pronoUserId == ''){
					return '';
				}
				else{
					return 'disabled';
				}
            }


        }

        window.customElements.define(PronoGroupstage.is, PronoGroupstage);
    </script>

</dom-module>
