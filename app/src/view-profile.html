<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">

<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">

<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../bower_components/polymerfire/firebase-storage-multiupload.html">
<link rel="import" href="../bower_components/polymerfire/firebase-storage-ref.html">
<link rel="import" href="../bower_components/polymerfire/firebase-storage-upload-task.html">

<link rel="import" href="shared-styles.html">
<link rel="import" href="profile-picture.html">

<dom-module id="view-profile">
    <template>

        <style include="iron-flex iron-flex-alignment"></style>
        <style include="shared-styles"></style>
        <style>
            :host {
                display: block;
                padding: 10px;
            }
            .profile{
                margin-bottom: 20px;
            }
            .profile .column{
                margin-left: 40px;
                margin-right: 40px;
            }
            .profile profile-picture{
                --size: 160px;
                --color: #ffffff;
                margin-bottom: 20px;
                margin-top: 20px;
            }

        </style>

        <firebase-document app-name="prono" path="/[[pronoGroupId]]/users/[[user.uid]]" data="{{userProfile}}"></firebase-document>
        <firebase-document app-name="prono" path="/[[pronoGroupId]]/users/[[user.uid]]/profilePicture" data="{{downloadUrl}}"></firebase-document>
        <firebase-storage-multiupload app-name="prono" id="upload" path="/users/[[user.uid]]" upload-tasks="{{uploadTasks}}" force-unique></firebase-storage-multiupload>
        <template is="dom-repeat" items="[[uploadTasks]]">
            <firebase-storage-upload-task app-name="prono" task="[[item]]" bytes-transferred="{{bytesTransferred}}" total-bytes="{{totalBytes}}" state="{{state}}" download-url="{{downloadUrl}}" on-download-url-changed="{{downloadUrlChanged}}"></firebase-storage-upload-task>
        </template>

        <!--<firebase-storage-ref app-name="prono" id="storage" path="/users/[[user.uid]]/profile" on-upload-task-changed="uploadTaskChanged" upload-task="uploadTask"></firebase-storage-ref>-->

        <paper-material>
            <div class="profile horizontal layout wrap">
                <div class="column vertical layout">
                    <profile-picture user="{{userProfile}}"></profile-picture>
                    <paper-button raised on-tap="openFileInput">Change picture</paper-button>
                    <input type="file" id="fileInput" on-change="fileChanged" hidden>
                </div>
                <div class="column flex vertical layout">
                    <paper-input label="Name" value="{{userProfile.displayName}}"></paper-input>
                    <paper-button raised on-tap="changePasswordDialog">Change password</paper-button>
                </div>
            </div>

        </paper-material>

    </template>

    <script>
        class ViewProfile extends Polymer.Element {
            static get is() {
                return 'view-profile';
            }

            static get properties() {
                return {
                    pronoGroupId: {
                        type: String,
                    },
                    user: {
                        type: Object,
                    },
                };
            }

            openFileInput(){
				var elem = this.$.fileInput;
				if (elem && document.createEvent){
					var evt = document.createEvent("MouseEvents");
					evt.initEvent("click", true, false);
					elem.dispatchEvent(evt);
				}
			}

			fileChanged(e){
				var file = e.target.files[0];
				console.log(file);
				this.$.upload.upload([file]);
			}

            downloadUrlChanged(e, d){
                console.log(e)
                console.log(d)
            }

        }

        window.customElements.define(ViewProfile.is, ViewProfile);
    </script>
</dom-module>
