<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-meta/iron-meta.html">

<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">

<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">

<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">

<link rel="import" href="../bower_components/datetime-picker/datetime-input.html">

<link rel="import" href="shared-styles.html">
<link rel="import" href="permission-behavior.html">


<dom-module id="view-settings">
    <template>
        <style include="iron-flex iron-flex-alignment"></style>
        <style include="shared-styles"></style>
        <style>
            :host {
                display: block;
                padding: 10px;
            }
            .settings {
                margin-bottom: 30px;
            }
        </style>


        <template is="dom-if" if="{{_manageCompetitionPermission(user.permission)}}">
            <iron-meta key="pronoGroupId" value="{{pronoGroupId}}"></iron-meta>

            <firebase-document app-name="prono" path="/[[pronoGroupId]]/settings/showpaymentmessage" data="{{showpaymentmessage}}"></firebase-document>
            <firebase-document app-name="prono" path="/[[pronoGroupId]]/competition/currentstage" data="{{currentstage}}"></firebase-document>
            <firebase-document app-name="prono" path="/[[pronoGroupId]]/competition/nextstagestart" data="{{nextstagestart}}"></firebase-document>

            <paper-material class="settings">
                <h3>Competition settings</h3>
                <paper-input value="{{currentstage}}" label="Current stage" allowed-pattern="[0-9]*"></paper-input>
                <!--<paper-input value="[[nextstagestart]]" label="Next stage start" allowed-pattern="[0-9]*" disabled></paper-input>-->
                <datetime-input value="{{nextstagestart}}" locale="fr"></datetime-input>
            </paper-material>

            <paper-material class="settings">
                <h3>Display settings</h3>
                <paper-checkbox checked="{{showpaymentmessage}}">Show payment message</paper-checkbox>
            </paper-material>

        </template>
    </template>

    <script>
        class ViewSettings extends Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior, Prono.PermissionBehavior], Polymer.Element){
            static get is() { return 'view-settings'; }

            static get properties() {
                return {
                    language: {
                        value: 'nl-BE',
                    },
                    user: {
                        type: Object,
                    }
                };
            }

        }

        window.customElements.define(ViewSettings.is, ViewSettings);

    </script>

</dom-module>
