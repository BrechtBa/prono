<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
    <template>
        <style>
            :host {
                --app-primary-color: #ffffff;
                --app-secondary-color: black;
                --primary-color: #8c0b0b;
                --primary-text-color: #111111;
                --secondary-text-color: #aaaaaa;

                --dark-primary-color: #303F9F;

                --default-primary-color: #ffffff;
                --light-primary-color: #C5CAE9;

                --accent-color: #FF4081;
                --background-primary-color: linear-gradient( #DD0000,#440000 );
                --background-secondary-color: #ffffff;
                --disabled-text-color: #bdbdbd;
                --divider-color: #B6B6B6;
            }

            paper-material {
                display: block;
                margin-bottom: 5px;
                padding: 10px;
                background-color: #ffffff;
            }
            paper-button {
                background-color: #cccccc;
            }
            paper-button.primary {
                background-color: var(--app-primary-color);
                color: #ffffff;
            }
            paper-dialog hr {
                margin-left: 10px;
                margin-right: 10px;
                height: 1px;
                border-width: 0;
                color: var(--app-secondary-color);
                background-color: var(--app-secondary-color);
            }
            .hidden {
                display: none;
            }
            .floating-button{
                border-radius: 25px;
                width: 50px;
                height: 50px;
                min-width: 0;
                position: fixed;
                bottom: 40px;
                right: 40px;
            }
            .closeDialog{
				position: absolute;
				top: -20px;
				right: 10px;
				margin: 0px;
				cursor: pointer;
			}

            .card {
                margin: 24px;
                padding: 16px;
                color: #757575;
                border-radius: 5px;
                background-color: #fff;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            }
            .circle{
                display: inline-block;
                width: 64px;
                height: 64px;
                min-width: 0px;
                text-align: center;
                color: #555;
                border-radius: 50%;
                background: #ddd;
                font-size: 30px;
                line-height: 64px;
            }
            .disabled::after{
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(1,1,1,0.3);
                border-radius: 2px;
            }

        </style>
    </template>
</dom-module>
