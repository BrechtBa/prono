<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
    <template>
        <style>
            :host {
                --app-primary-color: #ffffff;
                --app-secondary-color: black;
                --primary-color: #8c0b0b;
                --primary-text-color: #111111;
                --secondary-text-color: #aaaaaa;

                --dark-primary-color: #303F9F;

                --default-primary-color: #ffffff;
                --light-primary-color: #C5CAE9;

                --accent-color: #FF4081;
                --background-primary-color: linear-gradient( #DD0000,#440000 );
                --background-secondary-color: #ffffff;
                --disabled-text-color: #bdbdbd;
                --divider-color: #B6B6B6;
            }

            paper-input {
                --paper-input-container-focus-color: #555555;
            }

            paper-password-input {
                --paper-input-container-focus-color: #555555;
            }

            paper-checkbox {
                --paper-checkbox-checked-color: #555555;
            }

            paper-dropdown-menu {
                --paper-dropdown-menu-input: {
                    --paper-input-container-focus-color: #555555;
                }
            }

            paper-material {
                display: block;
                margin-bottom: 5px;
                padding: 10px;
                background-color: #ffffff;
            }

            paper-button {
                background-color: #c1c1c1;
                color: #333333;
            }

            paper-dialog hr {
                margin-left: 10px;
                margin-right: 10px;
                height: 1px;
                border-width: 0;
                color: var(--app-secondary-color);
                background-color: var(--app-secondary-color);
            }
            .hidden {
                display: none;
            }
            .floating-button{
                border-radius: 25px;
                width: 50px;
                height: 50px;
                min-width: 0;
                position: fixed;
                bottom: 40px;
                right: 40px;
            }
            .closeDialog{
				position: absolute;
				top: -20px;
				right: 10px;
				margin: 0px;
				cursor: pointer;
			}

            .disabled::after{
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(1,1,1,0.3);
                border-radius: 2px;
            }

        </style>
    </template>
</dom-module>
