<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-localize-behavior/app-localize-behavior.html">

<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="shared-styles.html">
<link rel="import" href="prono-groupstage.html">
<link rel="import" href="prono-knockoutstage.html">

<dom-module id="view-results">
    <template>

        <style include="iron-flex iron-flex-alignment"></style>
        <style include="shared-styles"></style>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
            }
            h2 {
                color: var(--app-primary-color);
            }
        </style>

        <h2>{{localize('groupstage')}}</h2>
        <prono-groupstage></prono-groupstage>

        <h2>{{localize('knockoutstage')}}</h2>
        <prono-knockoutstage></prono-knockoutstage>

    </template>

    <script>
        class ViewResults extends Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior], Polymer.Element){
            static get is() { return 'view-results'; }

            static get properties() {
                return {
                    language: {
                        value: 'nl-BE',
                    },
                    resources: {
                        value() {
                            return {
                                'en': {
                                    'groupstage': 'Group stage',
                                    'knockoutstage': 'Group stage',
                                },
                                'nl-BE': {
                                    'groupstage': 'Groepsfase',
                                    'knockoutstage': 'Eliminatie fase',
                                }
                            }
                        }
                    },
                };
            }

        }

        window.customElements.define(ViewResults.is, ViewResults);
    </script>
</dom-module>
