<dom-module id="profile-picture">
    <template>

        <style include="iron-flex iron-flex-alignment"></style>
        <style include="shared-styles">
            :host {
                display: inline-block;
                --size: 110px;
                --background-color: #cccccc;
                --background-image;
                --color: var(--secondary-text-color)
            }
            .outer-circle{
                position: relative;
                width: var(--size);
                height: var(--size);
                line-height: var(--size);
                border-radius: 50%;
                font-size: 30px;
                text-align: center;
            }
            .outer-circle.default{
                background-color: var(--background-color);
                background-image: var(--background-image);
                color: #fdfdfd;
            }
            .inner-circle{
                position: absolute;
                width: 80%;
                height: 80%;
                left: 50%;
                top: 50%;
                border-radius: 50%;
                overflow: hidden;
                -webkit-transform: translateY(-50%) translateX(-50%);
            }
            iron-icon{
                width: 125%;
                height: 125%;
                position: absolute;
                left: 50%;
                top: 50%;
                -webkit-transform: translateY(-50%) translateX(-50%);
                color: var(--color);
            }
            img{
                width: 125%;
                height: 125%;
                position: absolute;
                left: 50%;
                top: 50%;
                -webkit-transform: translateY(-50%) translateX(-50%);
                overflow: hidden;
            }

        </style>

        <template is="dom-if" if="{{!isDefined(user.profilePicture)}}">
            <div class="outer-circle default">
                {{getFirstLetter(user.displayname)}}
                <!--<div class="inner-circle">
                    <iron-icon icon="social:person"></iron-icon>
                </div>-->
            </div>
        </template>
        <template is="dom-if" if="{{isDefined(user.profilePicture)}}">
            <div class="outer-circle image" style$="background: url({{user.profilePicture}}) no-repeat; background-position: center center; background-size: cover;"></div>
        </template>
    </template>

    <script>
        class ProfilePicture extends Polymer.Element {
            static get is() {
                return 'profile-picture';
            }

            static get properties() {
                return {
                    user: {
                        type: Object,
                    },
                    size: {
                        type: String,
                        value: '80px',
                    },
                };
            }

            getFirstLetter(name){
                if(typeof name != 'undefined'){
				    return name[0].toUpperCase();
                }
			}

            isDefined(s){
                return ((typeof s != 'undefined') && (s != {}));
            }
        }

        window.customElements.define(ProfilePicture.is, ProfilePicture);
    </script>
</dom-module>
