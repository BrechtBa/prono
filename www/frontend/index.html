<!doctype html>

<html lang="">

	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="generator" content="Prono"/>
		<title>Prono</title>
		<!-- Place favicon.ico in the `app/` directory -->

		<!-- Chrome for Android theme color -->
		<meta name="theme-color" content="#2E3AA1">

		<!-- Web Application Manifest -->
		<link rel="manifest" href="manifest.json">

		<!-- Tile color for Win8 -->
		<meta name="msapplication-TileColor" content="#3372DF">

		<!-- Add to homescreen for Chrome on Android -->
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="application-name" content="Polymer App">
		<link rel="icon" sizes="144x144" href="images/icon/144.png">

		<!-- Add to homescreen for Safari on iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="Polymer App">
		<link rel="apple-touch-icon" href="images/icon/64.png">

		<!-- Tile icon for Win8 (144x144) -->
		<meta name="msapplication-TileImage" content="images/icon/144.png">

		<!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
		<script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
		<!-- endbuild -->

		<!-- will be replaced with elements/elements.vulcanized.html -->
		<link rel="import" href="elements/elements.html">
		<!-- endreplace-->

		<!-- For shared styles, shared-styles.html import in elements.html -->
		<style is="custom-style" include="shared-styles"></style>

	</head>

	<body unresolved class="fullbleed layout vertical">
		<span id="browser-sync-binding"></span>
		<template is="dom-bind" id="app">
			
			<section id="login" hidden="{{checkToken(token)}}" class="horizontal layout center-justified center">
				<div>
					<h2 class="page-title">Prono</h2>
					<login-form id="loginform" token={{token}}></login-form>
				</div>
			</section>


			<paper-drawer-panel id="paperDrawerPanel" responsive-width="1000px">
				<!-- Drawer Scroll Header Panel -->
				<paper-scroll-header-panel drawer fixed>

					<!-- Drawer Toolbar -->
					<paper-toolbar id="drawerToolbar">
						<span class="paper-font-title">{{trans('Menu')}}</span>
					</paper-toolbar>

					<!-- Drawer Content -->
					<paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">

						<a data-route="ranking" href="{{baseUrl}}" hidden="{{!checkRoute('ranking',token)}}">
							<iron-icon icon="info"></iron-icon>
							<span>{{trans('Ranking')}}</span>
						</a>
						<a data-route="pron" href="pron" hidden="{{!checkRoute('pron',token)}}">
							<iron-icon icon="info"></iron-icon>
							<span>{{trans('Prono')}}</span>
						</a>
						<a data-route="results" href="results" hidden="{{!checkRoute('results',token)}}">
							<iron-icon icon="info"></iron-icon>
							<span>{{trans('Results')}}</span>
						</a>
						<a data-route="rules" href="rules" hidden="{{!checkRoute('rules',token)}}">
							<iron-icon icon="info"></iron-icon>
							<span>{{trans('Rules')}}</span>
						</a>
						<a data-route="profile" href="profile" hidden="{{!checkRoute('profile',token)}}">
							<iron-icon icon="info"></iron-icon>
							<span>{{trans('Profile')}}</span>
						</a>
						<a data-route="config" href="config" hidden="{{!checkRoute('config',token)}}">
							<iron-icon icon="info"></iron-icon>
							<span>{{trans('Config')}}</span>
						</a>
						<a data-route="users" href="users" hidden="{{!checkRoute('users',token)}}">
							<iron-icon icon="info"></iron-icon>
							<span>{{trans('Users')}}</span>
						</a>
						<a data-route="logout" href="logout" hidden="{{!checkRoute('logout',token)}}">
							<iron-icon icon="arrow-back"></iron-icon>
							<span>{{trans('Logout')}}</span>
						</a>

					</paper-menu>

				</paper-scroll-header-panel>

				<!-- Main Area -->
				<paper-scroll-header-panel main id="headerPanelMain" condenses="true">

					<!-- Main Toolbar -->
					<paper-toolbar id="mainToolbar" class="tall">
						<paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
						<span class="flex"></span>

						<!-- Application name -->
						<div class="middle middle-container center horizontal layout">
							<div class="app-name">Prono</div>
						</div>

						<!-- Application sub title -->
						<div class="bottom bottom-container center horizontal layout">
							<div class="bottom-title paper-font-subhead">3 Fase pronostiek</div>
						</div>

					</paper-toolbar>

					<!-- Main Content -->
					<div class="content">
						<iron-pages attr-for-selected="data-route" selected="{{route}}">

							<section class="page" data-route="ranking">
								<h2 class="page-title">{{trans('Ranking')}}</h2>
								<prono-ranking token="{{token}}" permission="{{tokenPayload.permission}}" database-prepared="{{databasePrepared}}" users-model="{{usersModel}}" user="{{user}}"></prono-ranking>
							</section>

							<section class="page" data-route="pron">
								<h2 class="page-title">{{trans('Prono')}}</h2>
								<h3>{{trans('Group stage')}}</h3>
								<prono-groupstage token="{{token}}" permission="{{tokenPayload.permission}}" token-payload="[[tokenPayload]]" database-prepared="{{databasePrepared}}" groups-model="{{groupsModel}}" teams-model="{{teamsModel}}" matches-model="{{matchesModel}}" matchresults-model="{{matchresultsModel}}" current-stage="{{tokenPayload.stage}}" user="{{user}}"></prono-groupstage>
								
								<h3>{{trans('Knockout stage')}}</h3>
								<prono-knockoutstage-teams token="{{token}}" permission="{{tokenPayload.permission}}" token-payload="[[tokenPayload]]" database-prepared="{{databasePrepared}}" stages-model="{{stagesModel}}" teams-model="{{teamsModel}}" matches-model="{{matchesModel}}" current-stage="{{tokenPayload.stage}}" user="{{user}}"></prono-knockoutstage-teams>
								
								<h3>{{trans('Varia')}}</h3>
								<prono-total-goals token="{{token}}" permission="{{tokenPayload.permission}}" token-payload="[[tokenPayload]]" database-prepared="{{databasePrepared}}" current-stage="{{tokenPayload.stage}}" user="{{user}}"></prono-total-goals>

		
								<prono-team-result token="{{token}}" permission="{{tokenPayload.permission}}" token-payload="[[tokenPayload]]" database-prepared="{{databasePrepared}}"  stages-model="{{stagesModel}}" teams-model="{{teamsModel}}" current-stage="{{tokenPayload.stage}}" user="{{user}}"></prono-team-result>
		

								<h3>{{trans('Finals')}}</h3>		
								<prono-knockoutstage token="{{token}}" permission="{{tokenPayload.permission}}" token-payload="[[tokenPayload]]" database-prepared="{{databasePrepared}}" stages-model="{{stagesModel}}"  teams-model="{{teamsModel}}" matches-model="{{matchesModel}}" matchresults-model="{{matchresultsModel}}" current-stage="{{tokenPayload.stage}}" user="{{user}}"></prono-knockoutstage>
							
							</section>

							<section class="page" data-route="results">
								<h2 class="page-title">{{trans('Results')}}</h2>

								<h3>{{trans('Group stage')}}</h3>
								<prono-groupstage permission="{{tokenPayload.permission}}" groups-model="{{groupsModel}}" teams-model="{{teamsModel}}" matches-model="{{matchesModel}}" matchresults-model="{{matchresultsModel}}"></prono-groupstage>

								<h3>{{trans('Knockout stage')}}</h3>
								<prono-knockoutstage permission="{{tokenPayload.permission}}" stages-model="{{stagesModel}}" teams-model="{{teamsModel}}" matches-model="{{matchesModel}}" matchresults-model="{{matchresultsModel}}"></prono-knockoutstage>

							</section>

							<section class="page" data-route="rules">
								<h2 class="page-title">{{trans('Rules')}}</h2>

								<prono-rules></prono-rules>

							</section>

							<section class="page" data-route="profile">
								<h2 class="page-title">{{trans('Profile')}}</h2>
								<user-profile token="{{token}}" user="{{user}}" users-model="{{usersModel}}"></user-profile>
							</section>

							<section class="page" data-route="config">
								<h2 class="page-title">{{trans('Matches')}}</h2>
								<prono-matches-list groups-model="{{groupsModel}}" teams-model="{{teamsModel}}" matches-model="{{matchesModel}}" stages="{{stagesModel}}"></prono-matches-list>

								<h2 class="page-title">{{trans('Teams')}}</h2>
								<prono-teams-list groups-model="{{groupsModel}}" teams-model="{{teamsModel}}"></prono-teams-list>
								
								<h2 class="page-title">{{trans('Groups')}}</h2>
								<prono-groups-list groups-model="{{groupsModel}}"></prono-groups-list>
								
								<!--<prono-team-result token="{{token}}" permission="{{tokenPayload.permission}}" matches-model="{{matchesModel}}" teams-model="{{teamsModel}}" current-stage="{{tokenPayload.stage}}"></prono-team-result>-->

							</section>

							<section class="page" data-route="users">
								<h2 class="page-title">{{trans('Users')}}</h2>
								<users-list  token="{{token}}" permission="{{tokenPayload.permission}}" groups-model="{{groupsModel}}" stages-model="{{stagesModel}}" teams-model="{{teamsModel}}" matches-model="{{matchesModel}}" matchresults-model="{{matchresultsModel}}" rules-model="{{rulesModel}}" database-prepared="{{databasePrepared}}"></users-list>
							</section>

						</iron-pages>
					</div>
				</paper-scroll-header-panel>
			</paper-drawer-panel>

			<paper-toast id="toast" duration="10000">
				<span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">{{trans('close')}}</span>
			</paper-toast>

			<renew-token token="{{token}}"></renew-token>
			<parse-token token="{{token}}" payload="{{tokenPayload}}"></parse-token>
			<prono-model id="model" token="{{token}}" groups-model="{{groupsModel}}" stages-model="{{stagesModel}}" teams-model="{{teamsModel}}" matches-model="{{matchesModel}}" matchresults-model="{{matchresultsModel}}" rules-model="{{rulesModel}}" users-model="{{usersModel}}" user="{{user}}" database-prepared="{{databasePrepared}}"></prono-model>
			
		</template>


		<script src="scripts/language.js"></script>
		<script src="scripts/app.js"></script>

	</body>

</html>
