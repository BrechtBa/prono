
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animations.html">

<dom-module is="default-dialog-noscroll">
	<template>

		<style>
			:host{
			}
			.close-dialog{
				position: absolute;
				top: 5px;
				right: -5px;
				margin: 0px;
				cursor: pointer;
			}
			#dialog{
				overflow: visible;
			}
			#dialog > ::content .button-main{
      			background: #5C82C3;
      			color: #ffffff;
    		}
			#scrollable{
				min-height: 300px;
			}
		</style>
		
		<paper-dialog id="dialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
			<a class='close-dialog' on-tap="close">{{trans('close')}}</a>
			<content select=".before-scrolling"></content>
			<content></content>
			<content select=".after-scrolling"></content>
		</paper-dialog>

	</template>
	<script>
		Polymer({
			is: 'default-dialog-noscroll',
			properties: {
			},
			ready: function(){
			},
			close: function(){
				this.$.dialog.close();
			},
			open: function(){
				this.$.dialog.open();
			},
			notifyResize: function(){
				this.$.dialog.notifyResize();
			},
			center: function(){
				this.$.dialog.center();
			},
			trans: function(key){
				return app.trans(key);
			}
		});
	</script>
</dom-module>
