
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">


<dom-module id="api-model-test">
	<template>

		<style>
			:host{
				display: block;
				width: 100%;
			}
		</style>
		
		<template is="dom-repeat" items="{{model.data}}">
			<div>{{item.id}}</div>
			<div>{{item.name}}</div>
		</template>
		<a on-tap="post">post</a>

	</template>

	<script>
		Polymer({
			is: 'api-model-test',
			properties: {
				model: {
					type: 'Object',
				},
			},
			post: function(){
				this.model.post({});
			}
		});
	</script>

</dom-module>
