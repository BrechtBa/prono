
<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module is="prono-team-name">
	<template>
		<style>
			:host{
				display: inline-block;
			}
		</style>

		<span>{{getName(team,abr,default)}}</span>
	
	</template>
	<script>
		Polymer({
			is: 'prono-team-name',
			properties: {
				team: {
					type: 'Object',
					value: {}
				},
				abr:{
					type: 'Boolean',
					value: false
				},
				default: {
					type: 'String',
					value: ''
				}
			},
			getName: function(team,abr,def){
				var name = def;
				if(typeof team != 'undefined' && team != {}){
					if(abr){
						if(typeof team.abr != 'undefined' && team.abr != ''){
							name = team.abr;
						}
					}
					else{
						if(typeof team.name != 'undefined' && team.name != ''){
							name = team.name;
						}
					}
				}
				return name;
			}
		});
	</script>
</dom-module>
