<!DOCTYPE html>
<html>
	<head>
		<title>Prono</title>

		<meta charset='utf-8'/>
		<meta name='viewport' content='width=device-width, initial-scale=1'/>
		<meta name='mobile-web-app-capable' content='yes' />
		<meta name='apple-mobile-web-app-capable' content='yes' />
		<meta name='apple-mobile-web-app-status-bar-style' content='black-translucent' />
		<meta http-equiv='expires' content='0' />

		<link rel='icon' href='icons/android/icon_36.png'/>
		<link rel='apple-touch-icon' href='icons/ios/icon_144.png' />
		<link rel='icon' href='icons/android/icon_36.png' type='image/x-icon' />

		<!-- frameworks -->
		<script src='lib/jquery-1.11.0.min.js'></script>
		
		<!-- custom -->
		<script type='text/javascript' src='js/main.js'></script>
		<script type='text/javascript' src='js/model.js'></script>		
		<script type='text/javascript' src='js/view.js'></script>
		<script type='text/javascript' src='js/controller.js'></script>
		<script type='text/javascript' src='js/navigation.js'></script>

		<link rel='stylesheet' type='text/css' href='css/layout.css'/>
		<link rel='stylesheet' type='text/css' href='css/widgets.css'/>
		<link rel='stylesheet' type='text/css' href='css/theme.css'/>
		
		
	</head>
	<body>
		<div id="header" data-role="fixed-header">
			<div class="narrow-page">
				<h1>Prono</h1>
				<a href="#menu" class="right"><img src="lib/images/icons-png/bars-black.png" class="icon"></a>
			</div>
		</div>
		<nav id="menu" data-role="panel-right">
			<ul data-role="listview">
				<li class="no-sides"><a href='#ranking'>Rangschikking</a></li>
				<li class="no-sides"><a href='#prono'>Pronostiek</a></li>
				<li class="no-sides"><a href='#rules'>Regels</a></li>
				<li class="no-sides"><a href='#users'>Users</a></li>
				<li class="no-sides"><a href='#teams'>Teams</a></li>
				<li class="no-sides"><a href='#matches'>Matches</a></li>
				<li class="no-sides"><a href='#' data-control="logout">Logout</a></li>
			</ul>
		</nav>	
		
		
		
		<div id="content" data-role="content">

			<div id="login" data-role="page" class="narrow-page">
				<h1>Login</h1>
				<form>
					<div>
						<label>Username</label>
						<input type="text" name="username"/>
					</div>
					<div>
						<label>Password</label>
						<input type="password" name="password"/>
					</div>
					<input type="submit" value="Submit" class="btn"/>
				</form>
				<a href="#register">registreren</a>
			</div>
			
			<div id="ranking" data-role="page" class="narrow-page">
				<h1>Rangschikking</h1>
			</div>

			
			<div id="prono" data-role="page" class="narrow-page">			
				<h1>Prono</h1>
				<div data-view="groupstage">
					<h2>Groepsfase</h2>
					<div data-bind="group in data">
						<h3>Groep <span data-bind="group.name"></span></h3> 
						<div class="matches">
							<div data-bind="match in group.matches">
								<span data-bind="match.team1.name"></span> <input data-bind="match.score1"/> - <input data-bind="match.score2"> <span data-bind="match.team2.name"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
			
		

			<div id="rules" data-role="page" class="narrow-page">
				<h1>Regels</h1>
			</div>			

			<div id="users" data-role="page" class="narrow-page">
				<h1>Users</h1>
				<div data-view="users">
					<div data-bind="user in data">
						<span data-bind="user.id">id</span>
						<span data-bind="user.username">username</span>
						<button data-control="reset password" class="btn">reset password</button>
						<button data-control="delete" class="btn">delete</button>
					</div>
				</div>
			</div>


			<div id="teams" data-role="page" class="narrow-page">
				<h1>Teams</h1>
				<div data-view="teams">
					<div data-bind="team in data">
						<span data-bind="team.id">id</span>
						<span data-bind="team.name">name</span>
						<span data-bind="team.abr">abr</span>
						<span data-bind="team.icon">icon</span>
						<button data-control="edit" class="btn">edit</button>
						<button data-control="delete" class="btn">delete</button>
					</div>
					<button data-control="add" class="btn">Add Team</button>
				</div>
			</div>


			<div id="matches" data-role="page" class="narrow-page">
				<h1>Matches</h1>
				<div data-view="matches">
					<div data-bind="match in data">
						<span data-bind="match.id">id</span>
						<span data-bind="match.team1">team1</span>
						<span data-bind="match.score1">score1</span>
						<span data-bind="match.penalty1">penalty1</span>
						<span> - </span>
						<span data-bind="match.score2">score2</span>
						<span data-bind="match.penalty2">penalty2</span>
						<span data-bind="match.team2">team2</span>
						<span data-bind="match.date">date</span>	
					</div>
				</div>
			</div>


		</div>

		<div id="register" data-role="popup">
			<a href='#' class='close'></a>
			<form>
				<div>
					<label>Username</label>
					<input type="text" name="username"/>
				</div>
				<div>
					<label>Password</label>
					<input type="password" name="password"/>
				</div>
				<div>
					<label>Herhaal password</label>
					<input type="password" name="password2"/>
				</div>
				<input type="submit" value="Submit" class="btn"/>
			</form>
		</div>

		<div  id="message" data-role="popup">
			<a href='#' class='close'></a>
		</div>

		<div id="edit_team" data-role="popup">
			<a href='#' class='close'></a>
			<form>
				<div class="hidden">
					<label>id</label>
					<input type="text" name="id"/>
				</div>
				<div>
					<label>Name</label>
					<input type="text" name="name"/>
				</div>
				<div>
					<label>Abreviation</label>
					<input type="text" name="abr"/>
				</div>
				<div>
					<label>Icon</label>
					<input type="test" name="icon"/>
				</div>
				<input type="submit" value="Submit" class="btn"/>
			</form>
		</div>

		<div  id="edit_match" data-role="popup">
			<a href='#' class='close'></a>
		</div>
		
		<div  id="overlay" data-role="overlay">
		</div>
	</body>
</html>
