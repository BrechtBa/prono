<!DOCTYPE html>
<html>
	<head>
		<title>Prono</title>

		<meta charset='utf-8'/>
		<meta name='viewport' content='width=device-width, initial-scale=1'/>
		<meta name='mobile-web-app-capable' content='yes' />
		<meta name='apple-mobile-web-app-capable' content='yes' />
		<meta name='apple-mobile-web-app-status-bar-style' content='black-translucent' />
		<meta http-equiv='expires' content='0' />

		<link rel='icon' href='icons/android/icon_36.png'/>
		<link rel='apple-touch-icon' href='icons/ios/icon_144.png' />
		<link rel='icon' href='icons/android/icon_36.png' type='image/x-icon' />

		<!-- frameworks -->
		<script src='lib/jquery-1.11.0.min.js'></script>
		
		<!-- custom -->
		<script type='text/javascript' src='js/main.js'></script>
		<script type='text/javascript' src='js/model.js'></script>		
		<script type='text/javascript' src='js/view.js'></script>
		<script type='text/javascript' src='js/controller.js'></script>
		<script type='text/javascript' src='js/navigation.js'></script>

		<link rel='stylesheet' type='text/css' href='css/layout.css'/>
		<link rel='stylesheet' type='text/css' href='css/widgets.css'/>
		<link rel='stylesheet' type='text/css' href='css/theme.css'/>
		
		
	</head>
	<body>
		<div id="header" data-role="fixed-header">
			<div class="narrow-page">
				<h1>Prono</h1>
				<a href="#menu" class="right"><img src="lib/images/icons-png/bars-black.png" class="icon"></a>
			</div>
		</div>
		<div id="menu" data-role="panel-right">
			<ul data-role="listview">
				<li class="no-sides"><a href='#ranking'>Rangschikking</a></li>
				<li class="no-sides"><a href='#prono'>Pronostiek</a></li>
				<li class="no-sides"><a href='#rules'>Regels</a></li>
				<li class="no-sides"><a href='#users'>Users</a></li>
				<li class="no-sides"><a href='#' data-control="logout">Logout</a></li>
			</ul>
		</div>	
		
		
		
		<div id="content" data-role="content">

			<div id="login" data-role="page" class="narrow-page">
				<h1>Login</h1>
				<form>
					<div>
						<label>Username</label>
						<input type="text" name="username"/>
					</div>
					<div>
						<label>Password</label>
						<input type="password" name="password"/>
					</div>
					<input type="submit" value="Submit" class="btn full-width"/>
				</form>
				<a href="#register">registreren</a>
			</div>
			
			<div id="ranking" data-role="page" class="narrow-page">
				<h1>Rangschikking</h1>
				<div data-template="users" data-id="-1">
					<div data-bind="id">id</div>
					<div data-bind="username">username</div>
					<a href="#" data-control="delete">delete</a>
				</div>
			</div>

			
			<div id="prono" data-role="page" class="narrow-page">			
				<h1>Prono</h1>
				<div data-view="groupstage">
					<div data-bind="group in data">
						<h3>Groep <span data-bind="group.name"></span></h3> 
						<div class="matches">
							<div data-bind="match in group.matches">
								<span data-bind="match.team1.name"></span> <input data-bind="match.score1" style="width:20px"/> - <input data-bind="match.score2" style="width:20px"> <span data-bind="match.team2.name"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			

			<div id="rules" data-role="page" class="narrow-page">
				<h1>Regels</h1>
			</div>			

			<div id="users" data-role="page" class="narrow-page">
				<h1>Users</h1>

			</div>

		</div>
		
		
		<div  id="match" data-role="popup">
			<a href='#' class='close'></a>
		</div>

		<div  id="register" data-role="popup">
			<a href='#' class='close'></a>
			<form>
				<div>
					<label>Username</label>
					<input type="text" name="username"/>
				</div>
				<div>
					<label>Password</label>
					<input type="password" name="password"/>
				</div>
				<div>
					<label>Herhaal password</label>
					<input type="password" name="password2"/>
				</div>
				<input type="submit" value="Submit" class="btn full-width"/>
			</form>
		</div>

		<div  id="message" data-role="popup">
			<a href='#' class='close'></a>
		</div>

		
		<div  id="overlay" data-role="overlay">
		</div>
	</body>
</html>
