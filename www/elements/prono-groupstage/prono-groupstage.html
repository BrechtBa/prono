
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">

<link rel="import" href="../../elements/parse-token/parse-token.html">
<link rel="import" href="../../elements/prono-score-dialog/prono-score-dialog.html">
<link rel="import" href="../../elements/prono-team-name/prono-team-name.html">
<link rel="import" href="../../elements/prono-team-icon/prono-team-icon.html">
<link rel="import" href="../../elements/prono-groupwinners/prono-groupwinners.html">
<link rel="import" href="../../elements/prono-groupranking/prono-groupranking.html">

<dom-module id="prono-groupstage">
	<template>

		<style>
			:host{
				display: block;
				width: 100%;
			}
			paper-material{
      			margin: 5px;
				cursor: pointer;
				padding: 10px;
				background: var(--background-secondary-color);
				color: var(--text-secondary-color);
				border-radius: 2px;
    		}
			paper-material.group{
				width: 100%;
				max-width: 360px;
			}
			.disabled .group::after{
				content: "";
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background-color: rgba(1,1,1,0.3);
				border-radius: 2px;
			}
			paper-material h3{
				margin-top: 0px;
			}
			.score{
				width: 60px;
				text-align: center;
			}
			.teamicon{
				width: 30px;
				height: 30px;
			}
			.teamname.left{
				text-align: left;
			}
			.teamname.right{
				text-align: right;
			}
			prono-groupwinners{
				margin-top: 20px;
			}
			prono-groupranking{
				margin-top: 20px;
			}
		</style>
		<parse-token token="{{token}}" payload="{{tokenPayload}}"></parse-token>
		<div class$="{{disabledClass(currentStage,user)}} horizontal layout wrap center-justified">

			<template is="dom-repeat" items="{{groups}}" as="group">
				<paper-material elevation="2" class="group vertical layout">
					<h3>Group {{group}}</h3>
					<div class="matches">
						<template is="dom-repeat" items="{{matchess}}" as="match" filter="{{filterGroupMatches(group)}}">
							<div class="match horizontal layout center center-justified" on-tap="editScore">
								<div class="teamname left flex"><prono-team-name team="{{getTeam(match.team1,teams)}}" default="{{match.defaultteam1}}"></prono-team-name></div>
								<div><prono-team-icon class="teamicon" team="{{getTeam(match.team1,teams)}}"></prono-team-icon></div>
								<div class="score">{{getScore1(match,user,pronoScore)}} - {{getScore2(match,user,pronoScore)}}</div>
								<div><prono-team-icon class="teamicon" team="{{getTeam(match.team2,teams)}}"></prono-team-icon></div>
								<div class="teamname right flex"><prono-team-name team="{{getTeam(match.team2,teams)}}" default="{{match.defaultteam2}}"></prono-team-name></div>
							</div>
						</template>
					</div>
					
					<template is="dom-if" if="{{showGroupWinners(user)}}">
						<prono-groupwinners token="{{token}}" user="{{user}}" group="{{group}}" teams="{{teams}}" matchess="{{matchess}}" prono-team="{{pronoTeam}}"></prono-groupwinners>
					</template>

					<template is="dom-if" if="{{showGroupRanking(user)}}">
						<prono-groupranking token="{{token}}" group="{{group}}" teams="{{teams}}" matchess="{{matchess}}"></prono-groupranking>
					</template>

				</paper-material>
			</template>

		</div>

		<prono-score-dialog id="editScore" teams="{{teams}}" token="{{token}}" match="{{editmatch}}" score="{{score}}" user="{{user}}"></prono-score-dialog>
	</template>

	<script>
		Polymer({
			is: 'prono-groupstage',
			properties: {
				token: {
					type: 'String',
					value: ''
				},
				user: {
					type: 'Number',
					value: 0
				},
				teams: {
					type: 'Array'
				},
				groups: {
					type: 'Array'
				},
				matchess: {
					type: 'Array',
				},
				pronoScore: {
					type: 'Array',
					value: []
				},
				pronoTeam: {
					type: 'Array',
					value: []
				},
				currentStage:{
					type: 'Number',
					value: -1
				}
			},
			ready: function(){
			},
			editScore: function(e){
				this.editmatch = e.model.__data__.match;
				if(this.user==0){
					// check permission
					if(this.tokenPayload.permission > 5){ 
						this.score = {'score1':this.editmatch.score1,'score2':this.editmatch.score2};
						this.$.editScore.open();
					}
				}
				else if(this.currentStage==0){
					this.score = {'score1':-1,'score2':-1};
					that = this;
					// find the match in the prono list
					this.pronoScore.forEach(function(item){
						if(item.match_id==that.editmatch.id){
							that.score = {'score1':item.score1,'score2':item.score2};
						}
					});
					this.$.editScore.open();
				}
			},
			filterGroupMatches: function(group){
				return function(item){
					return (item.grp == group);
			  	};
			},
			disabledClass: function(currentStage,user){
				if(currentStage==0 || user==0){
					return '';
				}
				else{
					return 'disabled';
				}
			},
			showGroupWinners: function(user){
				return (user!=0);
			},
			showGroupRanking: function(user){
				return (user==0);
			},
			getTeam: function(id,teams){
				var team = {};
				teams.forEach(function(item){
					if(item.id == id){					
						team = item;
					}
				});
				return team;
			},
			formatScore: function(score){
				var val = '';
				if(score<0){
					val = '';
				}
				else{
					val = score;
				}
				return val;
			},
			getScore1: function(match,user,pronoScore){
				var score = -1;
				if(user==0){
					score = match.score1;
				}
				else{
					try{
						pronoScore.forEach(function(item){
							if(item.match_id == match.id){
								score = item.score1
							}
						});
					}
					catch(e){
					}
				}
				return this.formatScore(score);
			},
			getScore2: function(match,user,pronoScore){
				var score = -1;
				if(user==0){
					score = match.score2;	
				}
				else{
					try{
						pronoScore.forEach(function(item){
							if(item.match_id == match.id){
								score = item.score2
							}
						});
					}
					catch(e){
					}
				}
				return this.formatScore(score);
			},
			_sortMatches: function(a, b) {  
  
				if(parseInt(a.date) > parseInt(b.date)){
					return 1;
				}
				else if(parseInt(a.date) < parseInt(b.date)){
					return -1;
				}
				else{
					return 0;
				}
			},
		});
	</script>

</dom-module>
