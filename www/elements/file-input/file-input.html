
<link rel="import" href="../../bower_components/polymer/polymer.html">


<dom-module id="file-input">
	<template>
		<style>
			:host{
				display: inline-block;
			}
			paper-button{
				background: var(--button-background-color);
				color: var(--button-text-color);
			}
			paper-button.primary{
				background: var(--button-background-primary-color);
				color: var(--button-text-primary-color);
			}
		</style>
	

		<paper-button raised on-tap="openFileInput"><content></content></paper-button>
		<input type="file" id="fileInput" on-change="fileChange" hidden>

	</template>

	<script>
		Polymer({
			is: 'file-input',
			properties: {
				token: {
					type: 'String'
				},
				target: {
					type: 'String'
				},
				prepend: {
					type: 'String'
				},
				url: {
					type: 'String',
					notify: true
				}
			},
			ready: function(){
			},
			openFileInput: function() {
				var elem = this.$.fileInput;
				if (elem && document.createEvent){
					var evt = document.createEvent("MouseEvents");
					evt.initEvent("click", true, false);
					elem.dispatchEvent(evt);
				}
			},
			fileChange: function(e){
				var file = e.target.files[0];
				this.uploadFile(file);

				/*file.progress = 0;
				file.error = false;
				file.complete = false;
				this.push("files", file);
				*/
			},
			uploadFile: function(file){
				var that = this;
				var filename = this.prepend + '_' + Date.now() + '_' + file.name;
				var folder = this.target;

				// create form data
				var formData = new FormData();
      			formData.append('file', file, file.name);
				formData.append('folder', folder);
				formData.append('filename', filename);


				// create ajax request
				var xhr = new XMLHttpRequest();

				xhr.onload = function(){
					if (xhr.status === 200){
						var url = JSON.parse(xhr.response).substring(3);
						
						that.url = url;
						that.fire('success',{'url': url});
					}
					else {
						console.log('error uploading file');
					}
				};

				xhr.open('post', 'api/upload.php', true);
            	xhr.send(formData);
			}
		});
	</script>
</dom-module>
