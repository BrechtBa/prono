<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module is="prono-match-form">
	<template>
		<style>
			:host{
			}
		</style>
		

		<form is="iron-form">
			<div>
				<div>{{formatTeamName(match.team1,teams)}}</div>
				<div class="horizontal layout wrap">
					<div>
						<img src="images/flags/{{formatTeamIcon(match.team1,teams)}}">
					</div>
					<div class="flex">
						<paper-input id="score1" label="" auto-validate pattern="[0-9]*" error-message="not a valid score" value={{value.score1}}></paper-input>
						<span> - </span>
						<paper-input id="score2" label="" auto-validate pattern="[0-9]*" error-message="not a valid score" value={{value.score2}}></paper-input>
					</div>
					<div>
						<img src="images/flags/{{formatTeamIcon(match.team2,teams)}}">
					</div>
				</div>
				<div>{{formatTeamName(match.team2,teams)}}</div>
			</div>
			<div class="buttons">
				<paper-button class="main" id="save">Save</paper-button>
				<paper-button id="delete">Delete</paper-button>
				<input type="submit" class="hidden">
			</div>
		</form>

			
	</template>
	<script>
		Polymer({
			is: 'prono-match-form',
			properties: {
				value: {
					type: 'Object'
				},
				match: {
					type: 'Object'
				}
				teams: {
					type: 'Object'
				}
			},
			formatTeamName: function(id,teams){
				if(id in teams){
					return teams[id].name;
				}
				else{
					return '';
				}
			},
			formatTeamIcon: function(id,teams){
			
			},
			penaltiesTaken: function(match){
				if(match.penalty1 > -1 || match.penalty2 > -1){
					return true;
				}
				else{
					return false;
				}
			}
			
		});
	</script>
</dom-module>
